<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <title>時間割エディター</title>
</head>
<body>
    <div class="header">
        <h1>
            時間割エディター
        </h1>
    </div>
    <div class="description">
        <ul>
            <li>時間割のデータを作成することができます</li>
            <li>下に表示されているボタンを押すことで真ん中に表示されている時間割表に値を入力することができます</li>
            <li>授業のない時間には空白を入れてください。</li>
            <li>入力し終わったら下の方にある時間割をクリップボードにコピーと書いてあるところを押すことで時間割のデータがコピーされます。</li>
            <li>なお、このプログラムは<a href="https://a-ori-a.github.io/class-schedule-editor">a-ori-aによるプログラム</a>をフォークして作られました。</li>
        </ul>
    </div>
    <div>
        <input type="button" class="weekButton" id="editNum" onclick="editNum()" value="1日の授業数を変更"/>
        <input type="button" class="weekButton" id="changeJSON" onclick="changeJSON()" value="JSON形式:1"/>
    </div>
    <div class="indicator">
        <table id="list" border="1">
            <tr>
                <th colspan="7">noname</th>
            </tr>
            <tr>
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
        </table>
    </div>
    <div class="getData" id="getDataButtons">
        <input type="button" class="getCopy" id='getCopy' onclick="getCopy()" value="時間割をクリップボードにコピー">
        <input type="button" class="getJSON" id='getJSON' onclick="getJSON()" value="JSON形式でダウンロード">
    </div>
    <div class="spacer"></div>
    <span class="buttons" id="buttons"></span>
    <script src="script.js"></script>
</body>
</html>
