<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <title>時間割エディター</title>
</head>
<body>
    <div class="header">
        <h1>
            時間割エディター
        </h1>
    </div>
    <div class="description">
        <ul>
            <li>時間割のデータを作成することができます</li>
            <li>下に表示されているボタンを押すことで真ん中に表示されている時間割表に値を入力することができます</li>
            <li>授業のない時間には空白を入れてください。</li>
            <li>入力し終わったら下の方にある時間割を取得と書いてあるところを押すことで時間割のデータがコピーされます。</li>
        </ul>
    </div>
    <div>
        <input type="button" class="weekButton" id="editWeek" onclick="editWeek()" value="週を編集"/>
        <input type="button" class="weekButton" id="editNum" onclick="editNum()" value="1日の授業数を変更"/>
        <input type="button" class="weekButton" id="showSun" onclick="showSun()" value="日曜を非表示"/>
        <input type="button" class="weekButton" id="transSun" onclick="transSun()" value="日月火…土"/>
    </div>
    <div class="indicator">
        <table id="list" border="1">
            <tr>
                <th colspan="7">noname</th>
            </tr>
            <tr>
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
        </table>
    </div>
    <input type="button" class="getData" id='getData' onclick="collectData()" value="時間割を取得">
    <div class="spacer"></div>
    <span class="buttons">
        <div class="subjects" id="choice"></div>
        <div class="rightButtons" id="rightButtons">
            <input type="button" class="button" onclick="del()" value="⌫"/>
            <input type="button" class="button" onclick="space()" value="　"/>
        </div>
    </span>
    <script src="script.js"></script>
</body>
</html>
